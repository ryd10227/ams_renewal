<div class="reg_from">
    <dl v-for="(field, key) in formFields" :key="key">
        <dt>{{ field.label }}</dt>
        <dd>
            <div class="inp_box">
                <input :type="field.type" v-model="insertedData[field.key]" />
            </div>
        </dd>
    </dl>
</div>
<div class="c_btn">
    <button type="button" class="btn01" @click="saveData"><span>저장</span></button>
    <button type="button" class="btn01 cancel"><span>취소</span></button>
</div>
